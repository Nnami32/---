# برای اکثر پروژه ها ، این پرونده گردش کار نیازی به تغییر نخواهد داشت. شما به سادگی نیاز دارید
# برای تعهد آن به مخزن خود.
#
# ممکن است بخواهید این پرونده را تغییر دهید تا مجموعه زبانهای مورد تجزیه و تحلیل را نادیده بگیرید,
# یا ارائه نمایش داده شد سفارشی یا ایجاد منطق.
#
# ******** توجه ********
# ما سعی کرده ایم زبانها را در مخزن شما تشخیص دهیم. لطفا بررسی کنید
# ماتریس `زبان` تعریف شده در زیر برای تأیید مجموعه صحیح از آن
# زبانهای CodeQL پشتیبانی شده است.
#
نام: "CodeQL"

بر:
  فشار دادن:
    شعب: [ "اصلی" ]
  pull_quest:
    # شاخه های زیر باید زیر مجموعه ای از شاخه های فوق باشد
    شعب: [ "اصلی" ]
  برنامه:
    - کرون: '44 19 * * 5'

شغل ها:
  تحلیل و بررسی:
    نام: تحلیل
    اجرا می شود: ubuntu-Latest
    مجوزها:
      اقدامات: بخوانید
      مطالب: بخوانید
      رویدادهای امنیتی: بنویسید

    استراتژی:
      سریع انجام نشد: نادرست
      ماتریس:
        زبان: [ ]
        # CodeQL از [ 'cpp' ، 'csharp' ، 'go' ، 'java' ، 'javascript' ، 'python' ، 'ruby' ] پشتیبانی می کند
        # فقط از "جاوا" استفاده کنید' برای تجزیه و تحلیل کد نوشته شده در جاوا ، کوتلین یا هر دو
        # فقط از "جاوا اسکریپت" برای تجزیه و تحلیل کد نوشته شده در JavaScript ، TypeScript یا هر دو استفاده کنید
        # درباره پشتیبانی از زبان CodeQL در https://aka.ms/codeql-docs/language-support بیشتر بدانید

    مراحل:
    - نام: مخزن پرداخت
      استفاده می کند: اقدامات / checkout @ v3

    # ابزارهای CodeQL را برای اسکن آغاز می کند.
    - نام: اولیه کردن CodeQL
      موارد استفاده: github / codeql-action / init @ v2
      با:
        زبانها: $ { { matrix.language } }
        # اگر می خواهید نمایش داده شد سفارشی ، می توانید این کار را در اینجا یا در یک پرونده پیکربندی انجام دهید.
        # به طور پیش فرض ، نمایش داده شدگان در اینجا ، هر آنچه را که در یک پرونده پیکربندی مشخص شده است ، رد می کنند.
        # لیست را در اینجا با "+" پیشوند دهید تا از این نمایش داده شد و موارد موجود در پرونده پیکربندی.

        # جزئیات مربوط به بسته های پرس و جو CodeQL به موارد زیر اشاره دارد: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        # نمایش داده شد: امنیت گسترده ، امنیتی و با کیفیت


    # Autobuild تلاش می کند تا هر زبان کامپایل شده ( C / C + + ، C # ، Go یا Java ) را بسازد.
    # اگر این مرحله شکست بخورد ، باید آن را حذف کرده و ساخت را به صورت دستی اجرا کنید ( به زیر مراجعه کنید )
    - نام: Autobuild
      موارد استفاده: github / codeql-action / autobuild @ v2

    # i️ برنامه های خط فرمان برای اجرای با استفاده از پوسته سیستم عامل.
    # 📚 به https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun مراجعه کنید

    #   اگر Autobuild در بالا شکست خورد ، آن را حذف کرده و سه خط زیر را از حالت ناخوشایند خارج کنید.
    #   آنها را تغییر دهید ( یا برای ساختن کد خود ) بیشتر اضافه کنید ، اگر پروژه خود را دارید ، لطفاً برای راهنمایی به مثال زیر مراجعه کنید.

    # - اجرا: |
    #     echo "اجرای ، ساخت برنامه با استفاده از اسکریپت"
    #     ./location_of_script_within_repo/buildscript.sh

    - نام: تجزیه و تحلیل CodeQL را انجام دهید
      موارد استفاده: github / codeql-action / analyze @ v2
      با:
        دسته: "/ زبان: $ { { matrix.language } }"
